
<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h3 >
                    Contact us <small>Feel free to contact us</small></h3>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form #frm="ngForm" (ngSubmit)="addUser(frm)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                            required pattern ="[a-zA-Z][a-zA-Z]+" ngModel #nameUser="ngModel"/>
                        </div>
                        <div  *ngIf="nameUser?.touched" class="alert alert-danger">
                        <div  *ngIf="nameUser.errors?.required">
                         Name is required.
                        </div>
                        <div  *ngIf="nameUser.errors?.pattern">
                          Invalid Name.
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                              pattern ="/[a-z0-9!#$%&'*+=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/g"   required ngModel #emailUser="ngModel"/></div>
                        </div>
                        <div  *ngIf="emailUser?.touched" class="alert alert-danger">
                        <div  *ngIf="emailUser.errors?.required">
                        Email is required.
                        </div>
                        <div  *ngIf="emailUser.errors?.pattern">
                        Invalid Email.
                        </div>
                        </div>
                        <div class="form-group">
                          <label for="name">
                              Mobile</label>
                          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile"
                          pattern ="[0-9]*" maxlength="10" minlength="10" required ngModel #mobileUser="ngModel"/>
                        </div>
                        <div  *ngIf="mobileUser?.touched" class="alert alert-danger">
                        <div  *ngIf="mobileUser.errors?.required">
                         mobile no. is required.
                        </div>
                        <div  *ngIf="mobileUser.errors?.pattern || mobileUser.errors?.minlength">
                         Invalid mobile no.
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" name="message" class="form-control" rows="9" cols="25"
                                placeholder="Message" ngModel></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" [disabled]="frm.invalid">
                            Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span>Â Our Value</legend>
            <address>
              {{frm.value | json}}
            </address>

            </form>
        </div>
    </div>
</div>
