<h2>  Ninja Listing from firebase</h2>
<form id="filter">
<label>filter ninja :</label>
<input type="text" [(ngModel)]="term" name="firebase">
</form>
<ul id="ninja-listing">
<li *ngFor="let ninja of firebase | filter:term">
<div class="single-ninja">
<span [ngStyle]="{backgroung:ninja.belt}">{{ninja.belt | uppercase}} belt </span>
<h3>{{ninja.name }}</h3>
</div>
</li>
</ul>
<p>amar</p>
<form id="add-ninja">
  <input type="text" name="firebase" />
  <input type="text" [(ngModel)]="belt" />
  <button (click)="fbPostData(name,belt)">Add ninja</button>
</form>
