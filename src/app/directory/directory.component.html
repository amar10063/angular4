<h2>  Ninja Listing</h2>
<form id="filter">
<label>filter ninja :</label>
<input type="text" [(ngModel)]="term" name="ninjas">
</form>
<ul id="ninja-listing">
<li *ngFor="let ninja of ninjas | filter:term">
<div class="single-ninja">
<span [ngStyle]="{backgroung:ninja.belt}">{{ninja.belt | uppercase}} belt </span>
<h3>{{ninja.name }}</h3>
</div>
</li>
</ul>
